name: Terraform Security CI

on:
  push:
    branches: [main, master]
    paths:
      - 'terraform/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'terraform/**'
      - '.github/workflows/ci.yml'

env:
  TF_VERSION: "1.5.0"
  TFLINT_VERSION: "v0.50.0"

jobs:
  ##############################################################################
  # Terraform Format Check
  ##############################################################################
  terraform-fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff terraform/
        continue-on-error: true

      - name: Post Format Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format ðŸ–Œ \`${{ steps.fmt.outcome }}\`

            \`\`\`
            ${{ steps.fmt.outputs.stdout }}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            if ('${{ steps.fmt.outcome }}' === 'failure') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Fail if format check failed
        if: steps.fmt.outcome == 'failure'
        run: exit 1

  ##############################################################################
  # Terraform Validate
  ##############################################################################
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-fmt
    strategy:
      matrix:
        directory:
          - terraform/modules/data-protection
          - terraform/modules/logging-audit
          - terraform/modules/network-baseline
          - terraform/modules/identity-baseline
          - terraform/modules/guardrails
          - terraform/environments/shared
          - terraform/environments/nonprod
          - terraform/environments/prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform -chdir=${{ matrix.directory }} init -backend=false

      - name: Terraform Validate
        run: terraform -chdir=${{ matrix.directory }} validate

  ##############################################################################
  # TFLint
  ##############################################################################
  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    needs: terraform-fmt
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TFLint
        run: tflint --recursive --format compact terraform/

  ##############################################################################
  # Checkov Security Scan
  ##############################################################################
  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: false
          config_file: .checkov.yml

      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  ##############################################################################
  # tfsec Security Scan
  ##############################################################################
  tfsec:
    name: tfsec Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: false
          format: sarif
          sarif_file: tfsec-results.sarif

      - name: Upload tfsec SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-results.sarif

  ##############################################################################
  # Security Gate Summary
  ##############################################################################
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [terraform-fmt, terraform-validate, tflint, checkov, tfsec]
    if: always()
    steps:
      - name: Check Security Gates
        run: |
          echo "## Security Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Format | ${{ needs.terraform-fmt.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TFLint | ${{ needs.tflint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | ${{ needs.checkov.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec | ${{ needs.tfsec.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any check failed
        if: |
          needs.terraform-fmt.result == 'failure' ||
          needs.terraform-validate.result == 'failure' ||
          needs.checkov.result == 'failure' ||
          needs.tfsec.result == 'failure'
        run: |
          echo "::error::Security gate failed. Please fix the issues above."
          exit 1

      - name: Security Gate Passed
        if: |
          needs.terraform-fmt.result == 'success' &&
          needs.terraform-validate.result == 'success' &&
          needs.checkov.result != 'failure' &&
          needs.tfsec.result != 'failure'
        run: |
          echo "::notice::All security gates passed!"
